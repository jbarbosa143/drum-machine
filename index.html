<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
        <div class="checkbox">
            <h3>Try Different Sounds!!!</h3>
            <div class="sounds">
                <div class="kick-drum">
                    <label for="kick-drum">Kick Drum</label>
                    <input type="checkbox" id="kick-drum" value="kick-drum">
                    <label for="kick-drum-count">Choose A Count For Sound To Play!</label>
                    <input type="radio" id="kick-drum" value="1">
                    <input type="radio" id="kick-drum" value="2">
                    <input type="radio" id="kick-drum" value="3">
                    <input type="radio" id="kick-drum" value="4">
                </div>
                <div class="snare-drum">
                    <label for="snare-drum">Snare Drum</label>
                    <input type="checkbox" id="snare-drum" value="snare-drum">
                    <label for="snare-drum-count">Choose A Count For Sound To Play!</label>
                    <input type="radio" id="snare-drum" value="1">
                    <input type="radio" id="snare-drum" value="2">
                    <input type="radio" id="snare-drum" value="3">
                    <input type="radio" id="snare-drum" value="4">
                </div>
                <div class="hi-hat">
                    <label for="hi-hat">Hi Hat</label>
                    <input type="checkbox" id="hi-hat" value="hi-hat">
                    <label for="hi-hat-count">Choose A Count For Sound To Play!</label>
                    <input type="radio" id="hi-hat" value="1">
                    <input type="radio" id="hi-hat" value="2">
                    <input type="radio" id="hi-hat" value="3">
                    <input type="radio" id="hi-hat" value="4">
                    
                </div>
                <div class="default">
                    <label for="tock">Default</label>
                    <input type="checkbox" id="tock" value="tock">
                </div>
            </div>

        </div>

    </div>
    <div class="count"><p>Metronome Count :&nbsp;<span>0</span></p> </div>
    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
