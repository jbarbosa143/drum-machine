<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
        <div class="checkbox">
            <div class="count"><p>Metronome Count :&nbsp;<span>0</span></p> </div>
            <h3>Try Different Sounds!!!</h3>
            <div class="sounds">
                <div class="kick-drum">
                    <div class="kd">
                        <input type="checkbox" id="kick-drum" value="kick-drum">
                        <label for="kick-drum">Kick Drum</label>
                    </div>
                        <label for="kick-drum-count">Choose A Count For Sound To Play!</label>
                    <div class="kdk1">
                        <input type="radio" id="kick-drum" value="k1">
                        <label for="k1">1st Count</label>
                    </div>
                    <div class="kdk2">
                        <input type="radio" id="kick-drum" value="k2">
                        <label for="k2">2nd Count</label>
                    </div>
                    <div class="kdk3">
                        <input type="radio" id="kick-drum" value="k3">
                        <label for="k3">3rd Count</label>
                    </div>
                    <div class="kdk4">
                        <input type="radio" id="kick-drum" value="k4">
                        <label for="k4">4th Count</label>
                    </div>
                    
                </div>
                <div class="snare-drum">
                    <div class="sd">
                        <input type="checkbox" id="snare-drum" value="snare-drum">
                        <label for="snare-drum">Snare Drum</label>
                    </div>
                    <label for="snare-drum-count">Choose A Count For Sound To Play!</label>
                    <div class="sd1">
                        <input type="radio" id="snare-drum" value="s1">
                        <label for="snare-drum">1st Count</label>
                    </div>
                    <div class="sd2">
                        <input type="radio" id="snare-drum" value="s2">
                        <label for="snare-drum">2nd Count</label>
                    </div>
                    <div class="sd3">
                        <input type="radio" id="snare-drum" value="s3">
                        <label for="snare-drum">3rd Count</label>
                    </div>
                    <div class="sd4">
                        <input type="radio" id="snare-drum" value="s4">
                        <label for="snare-drum">4th Count</label>
                    </div>
                </div>
                <div class="hi-hat">
                    <div class="hh">
                        <input type="checkbox" id="hi-hat" value="hi-hat">
                        <label for="hi-hat">Hi Hat</label>
                    </div>
                    <label for="hi-hat-count">Choose A Count For Sound To Play!</label>
                    <div class="hh1">
                        <input type="radio" id="hi-hat" value="h1">
                        <label for="snare-drum">1st Count</label>
                    </div>
                    <div class="hh2">
                        <input type="radio" id="hi-hat" value="h2">
                        <label for="snare-drum">2nd Count</label>
                    </div>
                    <div class="hh3">
                        <input type="radio" id="hi-hat" value="h3">
                        <label for="snare-drum">3rd Count</label>
                    </div>
                    <div class="hh4">
                        <input type="radio" id="hi-hat" value="h4">
                        <label for="hi-hat">4th Count</label>
                    </div>
                </div>
                <div class="default">
                    <label for="tock">Default</label>
                    <input type="checkbox" id="tock" value="tock">
                </div>
            </div>
        </div>
    </div>
    
    <div class="metronome">
        
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
